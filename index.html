<script>
    var currentAudio = null;

    function playAudio(parameter){

        if (currentAudio !== null) {
            currentAudio.pause();
            currentAudio.currentTime = 0;
        }

        var audio = new Audio(`assets/audio/${parseInt(parameter)+1}.mp3`);
        currentAudio = audio;
        audio.volume = 0.1
        audio.play()
    }
    function stopAudio(){
        currentAudio.pause()
        currentAudio.currentTime = 0;
